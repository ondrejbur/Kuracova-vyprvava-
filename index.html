
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kuracova výprava</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    #countdown {
      font-size: 2rem;
      z-index: 2;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Kuracova výprava</h1>
  <div id="countdown">Načítám...</div>
  <canvas id="fireworks"></canvas>

  <script>
    const targetDate = new Date(2025, 6, 20, 0, 0, 0); // 20. července 2025
    const countdownEl = document.getElementById('countdown');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    let fireworksStarted = false;

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Výprava začala!";
        if (!fireworksStarted) {
          startFireworks();
          fireworksStarted = true;
        }
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `${days} dní ${hours} hodin ${minutes} minut ${seconds} sekund`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Fireworks logic
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particles = [];

    function createFirework(x, y) {
      const colors = ['#ff0040', '#00ffc8', '#fffc00', '#ff6600', '#00bfff'];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)], 
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed + 0.5;

        p.x += vx;
        p.y += vy;
        p.alpha -= 0.015;

        if (p.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
          ctx.fill();
        }
      });

      requestAnimationFrame(animateFireworks);
    }

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createFirework(x, y);
      }, 500);
      animateFireworks();
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace("#", ""), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r}, ${g}, ${b}`;
    }
  </script>
</body>
</html>
