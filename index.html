<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuracova v√Ωprava</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: red;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Kuracova v√Ωprava</h1>
  <div id="countdown">Naƒç√≠t√°n√≠...</div>

  <script>
    // üïí Nastaven√≠ c√≠lov√©ho data: p√°tek 5. ƒçervence 2025 ve 20:00
    const targetDate = new Date(2025, 6, 18, 20, 0, 0); // mƒõs√≠c 6 = ƒçervenec

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "V√Ωprava zaƒçala!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} dn√≠ ${hours} hodin ${minutes} minut ${seconds} sekund`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // üéÜ Fireworky
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.top = `${Math.random() * 100}%`;
      firework.style.left = `${Math.random() * 100}%`;
      firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    setInterval(createFirework, 500);
  </script>
</body>
</html>
